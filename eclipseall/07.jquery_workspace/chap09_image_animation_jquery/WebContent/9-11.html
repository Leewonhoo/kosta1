<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <style type="text/css">
		.page{
		margin:5px;
		}
		.hover{
		color: blue ; 
		background-color:cyan
		}        
        </style>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
        <script type="text/javascript">
        $(document).ready(function() {
        	  var $pic = $('#images a');   
        	  $pic.hide();
        	  var imgs = $pic.length;   
        	  var next=$pic.eq(0);
        	  next.css({'position': 'absolute','left':10});
        	  next.show();
        	  var $pagenumbers=$('<div id="pages"></div>');
        	  for(i=0;i<imgs;i++)
        	  {
        	    $('<span class="page">'+(i+1)+'</span>').appendTo($pagenumbers);
        	  }   
        	  $pagenumbers.insertBefore(next);

        	  $('.page').hover(
        	    function(){
        	      $(this).addClass('hover');
        	    }, 
        	    function(){
        	      $(this).removeClass('hover');
        	    }
        	  );

        	  $('span').click(function(event){
        	    $pic.hide();
        	    next=$pic.eq($(this).text()-1);
        	    next.show();
        	  });
        	});
        </script>
  </head>
<body>
<div id="images">
<a href="http://example.com" ><img src="image1.jpg" width=150px height=150px /></a>
<a href="http://example.com"><img src="image2.jpg"  width=150px height=150px /></a>
<a href="http://example.com"><img src="image3.jpg"  width=150px height=150px /></a>
<a href="http://example.com" ><img src="image4.jpg"  width=150px height=150px /></a>
<a href="http://example.com" ><img src="image5.jpg"  width=150px height=150px /></a>
</div>
</body>
