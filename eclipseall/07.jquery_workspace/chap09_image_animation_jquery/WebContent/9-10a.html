<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <style type="text/css">
		 .small img { border:none;margin:10px;width:60px; height:60px; }
        </style>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
        <script src="d10a.js" type="text/javascript">
        $(document).ready(function() {   
        	  $(".small a").hover(
        	    function(){
        	      $(this).find('img').css({'width':200,'height': 200});
        	    }, 
        	    function(){
        	      $(this).find('img').css({'width':60,'height': 60});
        	    }
        	  );
        	});           
        </script>
  </head>
<body>
  <div class="small">
            <a href="a1.jpg"><img src="a1.jpg"  /></a>
            <a href="a2.jpg"><img src="a2.jpg"  /></a>
            <a href="a3.jpg"><img src="a3.jpg"  /></a>
            <a href="a4.jpg"><img src="a4.jpg"  /></a>
 </div>         
</body>
