<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <style type="text/css">
			#scroller {
			  	position: relative;
			  	height:150px;
			  	width: 460px;
				overflow:hidden;
				margin:auto;
			}
			#images{ width: 770px;}
			#images a img { border:0; position:relative;}
			#direction	{width: 460px;margin:auto;	}
			.leftarrow{margin-top:10px;}
			.rightarrow{margin-left:390px;margin-top:10px;}
        </style>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
        <script type="text/javascript">
        $(document).ready(function() {
        	  var $wrapper=$('#scroller a img');

        	  var leftanimator = function(imgblock) {
        	    imgblock.animate({left:-310 }, 2000);
        	  }

        	  var rightanimator = function(imgblock) {
        	    imgblock.animate({left:0 }, 2000);
        	  }

        	  $('.leftarrow').click(function(event){
        	    leftanimator($wrapper);
        	    event.preventDefault();
        	  });

        	  $('.rightarrow').click(function(event){
        	    rightanimator($wrapper);
        	    event.preventDefault();
        	  });
        	});       
        </script>
  </head>
<body>
<div id="scroller">
<div id="images">
<a href="http://example.com" ><img src="image1.jpg" width=150px height=150px /></a>
<a href="http://example.com"><img src="image2.jpg"  width=150px height=150px /></a>
<a href="http://example.com"><img src="image3.jpg"  width=150px height=150px /></a>
<a href="http://example.com" ><img src="image4.jpg"  width=150px height=150px /></a>
<a href="http://example.com" ><img src="image5.jpg"  width=150px height=150px /></a>
</div>
</div>
<div id="direction">
<img src="leftarrow.jpg" class="leftarrow"/>
<img src="rightarrow.jpg" class="rightarrow"/>
</div>
</body>
