<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>JQuery Examples</title>
	<style type="text/css">
		ul {width: 200px;}

		ul li ul {
			list-style-type:none;
			margin: 5;
			width: 200px;
		}

		a {
			display:block;
			border-bottom: 1px solid #fff; 
			text-decoration: none;
			background: #00f;
			color: #fff;	
			padding: 0.5em;
		}

		li {display:inline;	}

		.hover {background: #000;	}
	</style>
	<script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
	<script type="text/javascript">
		$(document).ready(function() {   
			$('#contextmenu').hide();
			$('.info').mousedown(function(event){
				if(event.button==2){
					$('#contextmenu').show();
					$('#contextmenu').css({'position': 'absolute', 'left':event.screenX, 'top':event.screenY-70});
//					$('#contextmenu').css({'position': 'absolute', 'left':100, 'top':100});
				}
			});

			$('a').hover(function(event){
				$(this).addClass('hover');
				},function(){
					$(this).removeClass('hover');
				});
				
				$('body').keypress(function(event){
					if(event.keyCode==27) {
						$('#contextmenu').hide();
					}
				});
		});	
	</script>
</head>
<!-- 마우스 우클릭스 브라우저의 콘텍스트 메뉴 표시하지않기 -->
<body oncontextmenu="return false">
<p class="info">
Books are the world of information. As said the books are the best friends. A wise man always has a library of several books</p>

<li><a href="http://example.com">Books</a>

</ul>
