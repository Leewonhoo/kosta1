<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<!-- 
	## jQuery 를 이용한 ajax 요청 ##
	
	1. $.ajax({key1:"value", key2:"value"})
		- key:value 설정
		- type:"요청방식"  ==> POST, GET
		- url:"서버요청페이지에url"
		- data:"요청시필요한전송데이터"  ==> "key=value&key=value"
		- success:function(){ //요청응답에대한 callback 함수 수행}
	
	2. $.post(url, data, function(){ //callback 수행문})
		- post 방식으로 ajax 요청
		
	3. $.get()
		- get 방식으로 ajax 요청
 -->
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
        <script type="text/javascript">
			$(document).ready(function() {   
			  $('#submit').click(function () {           
				var name = $('.uname').val();
				var data = 'uname=' + name;   
				$.ajax({
				  type:"POST",
				  url:"welcome.jsp",    
				  data: data,        
				  success: function (html) {                 
					$('#message').html(html);
				  }  
				});   
				return false;   
			  });
			});
		</script>
  </head>
<body>
  <form>  
    <label>Enter your Name</label>  
    <input type="text" name="uname" class="uname"/>  <br/>
    <input type="submit" id="submit"/>  
  </form>  
  <div id="message"></div>
</body>
