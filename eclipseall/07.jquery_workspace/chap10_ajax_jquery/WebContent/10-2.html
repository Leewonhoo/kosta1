<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <style type="text/css">
        	.button {width:100px; color:red;}
        </style>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script>  
        <script type="text/javascript">
			$(document).ready(function() {   
			  $('#submit').click(function () {           
				var name = $('.uname').val();		
				var pwd = $('.passwd').val();	
				var data='uname='+name+'&password='+pwd;
				$.ajax({
				  type:"POST",
				  url:"logincheck.jsp", 
				  data:data,             
				  success:function(html) {			
					$("#message").html(html);		
				  }
				});		
				return false;	
			  });
			});		
		</script>
  </head>
<body>
  <form>  
    <label>Enter your Name</label>  
    <input type="text"  name="uname" class="uname"/>  <br/>
    <label>Enter your Password</label>  
    <input type="password"  name="password" class="passwd"/>  <br/>
    <input type="submit" id="submit" class="button" value="Ok"/>  
    <input type="reset" id="reset"  class="button" value="Cancel" />  
  </form>  
  <div id="message"></div>
</body>
