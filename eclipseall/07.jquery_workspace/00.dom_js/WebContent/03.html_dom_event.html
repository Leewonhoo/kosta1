<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
<p onclick="this.innerHTML='<b>반갑습니다.</b>'">안녕하세요 클릭해보세요</p>

<hr>
<h1 onclick="change(this)">여기를 눌러 보세요!</h1>

<hr>
<button onclick="displayDate()">Click me1</button>
<p id="demo1"></p>

<hr>
<button id="myBtn">Click me2</button>

<hr>
Enter your name: <input type="text" id="name" onchange="myFunction()">

<hr>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
     style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
	마우스 오버 해 보세요
</div>

<hr>
<button onMouseDown="mDown()" onMouseUp="mUp()">click!</button>
<p id="demo2">메시지 영역</p>

<hr>
<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>
<p id="p3" style= color:blue>Hello World!</p>
<button onclick="change2()">change!</button>

<hr>
<!-- 보이지않음 -->
<h1 id="id1" style="display:none">My Heading 1</h1>
<p>
	<span style="display:inline">보이나요</span>
	<span style="display:none">보이지않나요</span>
</p>
<!-- 버튼 클릭하면 보임 : 함수만들지않고 이벤트로직구현 -->
<button type="button" 
    	onclick="document.getElementById('id1').style.display='inline'">
Click Me!
</button>

<script>
	// 자바스크립트로 문서에 출력
	document.write("오늘은 : " + Date());
	
	// onclick : innerHTML 요소 사용 문서 동적 변경
    function change(id){
        id.innerHTML="좋은하루입니다.";
    }

    function displayDate(){
        document.getElementById("demo1").innerHTML=Date();
    } 
    
    // HTML DOM을 사용하여 이벤트를 할당 :  자바스크립트에서 버튼 부분에 onclick 이벤트를 할당 
    document.getElementById("myBtn").onclick = function(){ displayDate() };
    
    // 페이지 로드 이벤트 처리 : onload
    window.onload = function() { checkCookies() };
    
    // JavaScript Cookie 처리
    function checkCookies(){
	    if (navigator.cookieEnabled ==true){
	        alert("쿠키가 존재 합니다.")
	    }else{
	        alert("쿠키가 존재하지 않습니다.")
	    }
	}
    
    // 입력문자 대문자 변경 : onchange
    function myFunction(){
    	var takeText = document.getElementById("name");
    	takeText.value = takeText.value.toUpperCase();
	}
	
	// onmouseover와 onMouseOut 이벤트
	function mOver(obj){
	    obj.innerHTML="이제 마우스를 밖으로..."
	}
	
	function mOut(obj){
	    obj.innerHTML="마우스 오버 해 보세요"
	}
	
	// 1.마우스 버튼을 누르고(onMouseDown)
	// 2.마우스 버튼을 떼면(onMouseUp)
	// 3.클릭이 완료(onclick)
	function mDown(){
	    document.getElementById("demo2").innerHTML="마우스 버튼을 누르셨네요!";
	}
	
	function mUp(){
	    document.getElementById("demo2").innerHTML="마우스 버튼을 떼셨네요!";
	}

	function change2(){
	    document.getElementById("p2").style.color="blue";
	}
	
	
</script>

</body>
</html>
