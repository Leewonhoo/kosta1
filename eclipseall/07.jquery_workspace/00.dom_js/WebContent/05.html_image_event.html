<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script>
	// 이미지 onclick
	function changeImage() {
		element = document.getElementById('myimage');
		if (element.src.match("bulbon")) {
			element.src = "images/pic_bulboff.gif";
		} else {
			element.src = "images/pic_bulbon.gif";
		}
	}
	
	// 이미지 onmouseover와 onMouseOut 이벤트
	
</script>

</head>
<body>
<img id="myimage" onclick="changeImage()"
	  src="images/pic_bulboff.gif" width="100" height="180">
<p>Click the light bulb to turn on/off the light</p>

<hr>
	<img src='images/car_yellow.jpg' name='take' border='0'  
		OnMouseOver="take.src='images/car_yellow.jpg'" 
	    OnMouseOut="take.src='images/car_green.jpg'"
	> 
<p>Mouse the car to change color yellow/green</p>

<hr>
<div>
</div>

</body>
</html>
