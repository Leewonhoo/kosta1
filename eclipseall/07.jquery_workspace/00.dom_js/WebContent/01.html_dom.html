<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
<p id="intro">Hello World!</p>
<p id="introArea">intro 코드가 보일영역입니다.</p>

<hr>
<p id="p1">안녕하세요</p>
<p>위의 내용이 바뀌게 될 겁니다.</p>
<p><button  onclick="change1()">버튼</button></p>

<hr>
<h1 id="header">예전헤더</h1>
<p><button  onclick="change2()">버튼</button></p>

<hr>
<input id="file" type="file">
<p><button onclick="change3()">button</button></p>

<hr>
<p>안녕하세요!</p>
<div id="main">
	<p>HTML DOM은 매우 유용 합니다.</p>
	<p>이 예는 태그명을 찾는 <b>getElementsByTagName</b> 함수 입니다.</p>
	<p>태그명으로 요소를 검색하면 결과는 요소리시트입니다.</p>
</div>

<script>
	// ID를 사용하여 HTML 요소를 찾기
	var x = document.getElementById("intro");
	document.write("<p>아이디 intro의 값은 : " + x.innerHTML + "</p>");
	//document.getElementById("introArea").innerHTML = x.innerHTML;
	
	// 없는 id 요소 검색 : null
	var none = document.getElementById("none");
	document.write(none);
	document.write("<hr>")
	
	// 태그 이름으로 HTML 요소 찾기
	var x2 = document.getElementById("main");
	var y = x2.getElementsByTagName("p");
	document.write('id = main 중 첫번째 P태그의 값은?' + y[0].innerHTML);
	document.write("<br>")
	document.write('id = main 중 첫번째 P태그의 값은?' + y.item(0).innerHTML);
	
	function change1(){
		document.getElementById("p1").innerHTML="바뀌었죠?";
	}

	function change2(){
		document.getElementById("header").innerHTML="<font color='red'>새로운헤더</font>";
	}

	function change3(){
		document.getElementById("file").type="text";
	}
</script>
  
</body>
</html>
