        <script type="text/javascript">
	        $(document).ready(function() {   
	        	  $('th').hover(
	        	    function(){   
	        	      var colindex=$(this).parent().children().index(this);
	        	      $(this).addClass('hover');
	        	      $('table td:nth-child('+(colindex+1)+')').addClass('hover');
	        	    }, 
	        	    function(){   
	        	      $('table tr').children().removeClass('hover');
	        	    }
	        	  );

				 // 선택한 열만 삭제하고, 다른 모든 열은 보여주기
	        	  $('th').click(function(){   
	        	    colindex=$(this).parent().children().index(this);
	        	    $('table th:not(:nth-child('+(colindex)+'))').hide();
	        	    $('table td:not(:nth-child('+(colindex)+'))').hide();	
	        	    				 	
	        	    $('table th:not(:nth-child('+(colindex+1)+'))').show();
	        	    $('table td:not(:nth-child('+(colindex+1)+'))').show();
	        	});
