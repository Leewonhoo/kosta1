<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>JQuery Examples</title>
        <style type="text/css">
		.asc{background:url('up.png') no-repeat; padding-left:20px;}
		.desc{background:url('down.png') no-repeat; padding-left:20px;}        
        </style>
        <script src="script/jquery-1.7.1.js" type="text/javascript"></script> 
        <script type="text/javascript">
        	$(document).ready(function() {   
        	  $('th').each(function(column) {   
        	    $(this).hover(
        	      function(){
        	        $(this).addClass('hover');
        	      }, 
        	      function(){
        	        $(this).removeClass('hover');
        	      }
        	    );

        	    $(this).click(function(){
        	      if($(this).is('.asc'))
        	      {
        	        $(this).removeClass('asc');
        	        $(this).addClass('desc');
        	        sortdir=-1;
        	      }
        	      else
        	      {
        	        $(this).addClass('asc');
        	        $(this).removeClass('desc');
        	        sortdir=1;
        	      }
        	      $(this).siblings().removeClass('asc');
        	      $(this).siblings().removeClass('desc');

        	      var rec=$('table').find('tbody >tr').get();

        	      rec.sort(function(a, b) {
        	        var val1 = $(a).children('td').eq(column).text().toUpperCase();
        	        var val2 = $(b).children('td').eq(column).text().toUpperCase();
        	        return (val1 < val2) ? -sortdir : (val1 > val2) ? sortdir : 0;
        	      });

        	      $.each(rec, function(index, row) {   
        	        $('tbody').append(row);   
        	      });   
        	    });
        	  });
        	});
       </script>
  </head>
<body>
<table border="1">
<thead>
<tr><th>Roll</th><th>Name</th><th>Marks</th></tr>
</thead>
<tbody>
<tr><td>103</td><td>Chirag</td><td>85</td></tr>
<tr><td>104</td><td>David</td><td>92</td></tr>
<tr><td>105</td><td>Kelly</td><td>81</td></tr>
<tr><td>102</td><td>Naman</td><td>90</td></tr>
<tr><td>101</td><td>John</td><td>87</td></tr>
</tbody>
</table>
</body>
